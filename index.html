<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Card Component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg_top"></div>
    <div class="bg_bottom"></div>
    <h1 class="visually_hidden">Frontend Mentor Project: Profile Card Component</h1>
    <main>
        <div class="card">
            <header class="card__header">
                <div class="header__background"></div>
                <img src="images/user.jpg" alt="" class="user_icon">
            </header>
            <article class="card__content">
                <div class="flex_container">
                    <h2 class="user_name">Victor Crest</h2>
                    <p class="user_age">26</p>
                </div>
                <p class="user_location">London</p>
                <div class="rule"></div>
                <div class="grid_container">
                    <div class="grid__user_info">
                        <h3 class="info_title">Followers</h3>
                        <p class="info">80K</p>
                    </div>
                    <div class="grid__user_info">
                        <h3 class="info_title">Likes</h3>
                        <p class="info">803K</p>
                    </div>
                    <div class="grid__user_info">
                        <h3 class="info_title">Photos</h3>
                        <p class="info">1.4K</p>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
